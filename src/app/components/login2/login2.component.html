<div class="login-container card">
    <h2 class="title">ðŸ”‘ Manager Login</h2>
  
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
          placeholder="Enter username"
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter password"
        />
      </div>
  
      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100">
        Login
      </button>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="error mt-2">
        {{ errorMessage }}
      </p>
    </form>
  </div>
