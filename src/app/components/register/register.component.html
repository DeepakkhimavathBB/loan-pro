<section class="register-section">
  <div class="register-card animate-fade">
    <h2>Create Your Account ðŸš€</h2>

    <form (ngSubmit)="register()" class="register-form">
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required
      />

      <input
        type="tel"
        [(ngModel)]="user.phone"
        name="phone"
        placeholder="Phone Number"
        required
      />

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- ðŸŽ‰ Success Popup -->
  <div class="popup" *ngIf="showPopup">
    <div class="popup-content animate-pop">
      <h3>âœ… Registration Successful!</h3>
      <p>Welcome aboard, {{ user.name || 'User' }} ðŸŽŠ</p>
    </div>
  </div>
</section>
